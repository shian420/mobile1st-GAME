<!DOCTYPE html>
<html lang="ja">
<meta charset="utf-8">
<head>
  <title>GAME</title>
<link rel="stylesheet" href="stylesheet.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body id="all">

<!-- 初期画面 !-->
<div id="firstDisplays" class="firstDisplay">
    <div class="aline">
    <p>音が流れます。音量にご注意ください。</p>
    <p>まあ鼓膜破りたいなら爆音をおすすめするけどｗ</p>
<button id="titleBtn" class="non">タイトルへ</button>
  </div>
</div>

<!-- ゲームタイトル !-->
<div id="resultWp" class="resultNone">
  <div class="image">
  <img id="irohaImg" class="irohaA" src="image/header.jpg" alt="画像">
</div>
<div class="y">
  <div id="imagC" class="imgContain">
    <h3 id="clearTime" class="startT">～ 遊び方 ～</h3>
    <p class="p">パネルをクリックして同じ絵柄を2枚そろえて消していきましょう。</p>
    <p class="p">パネルをクリックすると画像シーンのボイスが流れます。</p>
    <p class="p">全て消えるとクリアです。</p>
    <p class="p">制作者がただ楽しみたくて作ったので、制作者好みになっています。</p>
  </div>
</div>

<p class="p3">～ ゲームスキン選択 ～</p>
<p class="p2">キャラボイスは各編全20種のうち10種がランダムに出現！</p>

<div class="flex-skin">
<div class="wide-moniter">
<div class="select-image-contain">
<img id="irohaImg" class="select-iroha" src="image/maxresdefault.jpg" alt="画像">
</div>
<div class="btn-back-color">
<button onclick="irohaBtn();" class="btn iroha">一色いろは編</button>
</div>
</div>

<div class="wide-moniter">
<div class="select-image-contain">
  <img id="irohaImg" class="select-iroha" src="image/kaguyahp.png" alt="画像">
</div>
<div class="btn-back-color">
<button onclick="kaguyaBtn();" class="btn kaguya">かぐ告編</button>
</div>
</div>
</div>
</div>

<!-- ゲーム画面 !-->
<div id="cardBox" class="card-container">
  </div>
  <h4></h4>

<!-- ここからゲームクリア画面 !-->
<div id="irohaResult" class="game-end-wrapper">
    <h1 class="clear">いろは編クリア！</h1>
    <h2 class="new-record-none">NEW RECORD!</h2>
    <h2 id="timeI" class="time">TIME 2:36:456</h2>
    <div class="Btn-kakomi">
    <button onclick="irohaBtn();" class="btn iroha return-game irohaBG">もういちど</button>
    <button onclick="kaguyaBtn();" class="btn kaguya return-game">かぐ告編へ</button>
    <div class="clear-left"></div>
  </div>
    <img src="image/382551510.jpg" class="img">
</div>
<!-- ゲームクリア画面 かぐや編 !-->
<div id="kaguyaResult" class="game-end-wrapper kaguya-result">
    <h1 class="clear">かぐや編クリア！</h1>
    <h2 class="new-record-none">NEW RECORD!</h2>
    <h2 id="timeK" class="time">TIME 2:36:456</h2>
    <div class="Btn-kakomi">
      <button onclick="kaguyaBtn();" class="btn kaguya return-game mouitidoBG">もういちど</button>
    <button onclick="irohaBtn();" class="btn iroha return-game kaguyaBG">一色いろは編へ</button>
  </div>
    <img src="image/kaguyasan.jpg" class="img">
</div>



  <script src="script.js"></script>
  </body>
</html>
